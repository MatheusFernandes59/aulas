<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação</title>
  
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
  }
  
  h1 {
    color: #333;
  }
  
  input[type="number"] {
    padding: 10px;
    font-size: 16px;
  }
  
  button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #555;
  }
  
  #result {
    margin-top: 20px;
    font-size: 18px;
  }
  
</style>
<body>
  <h1>Jogo de Adivinhação</h1>

  <p>Tente adivinhar o número entre 1 e 100:</p>

  <input type="number" id="guessInput" min="1" max="100">
  <button onclick="checkGuess()">Verificar</button>

  <p id="result"></p>

  <script>function checkGuess() {
    var guessInput = document.getElementById('guessInput');
    var result = document.getElementById('result');
    
    var guess = parseInt(guessInput.value);
    var randomNumber = Math.floor(Math.random() * 100) + 1;
    
    if (guess === randomNumber) {
      result.textContent = 'Parabéns! Você acertou!';
      result.style.color = 'green';
    } else if (guess < randomNumber) {
      result.textContent = 'Tente um número maior.';
      result.style.color = 'red';
    } else {
      result.textContent = 'Tente um número menor.';
      result.style.color = 'red';
    }
    
    guessInput.value = '';
    guessInput.focus();
  }
  </script>
</body>
</html>
